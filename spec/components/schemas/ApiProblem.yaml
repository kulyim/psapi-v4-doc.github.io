type: object
properties:
  title:
    type: string
    description: 'A short, human-readable summary of the problem type'
  type:
    type: string
    description: A URI reference (RFC3986) that identifies the problem type
  status:
    type: integer
    description: >-
      The HTTP status code set by the origin server for this occurrence of the
      problem.
    format: int32
  detail:
    type: string
    description: An human readable explanation specific to this occurrence of the problem.
  instance:
    type: string
    description: A URI reference that identifies the specific occurrence of the problem.
description: This object generates errors in compliance with RFC 7807 'API Problem'
