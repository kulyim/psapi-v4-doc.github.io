post:
  summary: Insert a gallery.
  description: Insert a gallery
  operationId: GalleryInsert
  parameters:
    - name: name
      in: header
      description: Gallery name
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: description
      in: header
      description: Gallery description
      required: false
      style: simple
      explode: false
      schema:
        type: string
    - name: f_list
      in: header
      description: Boolean denoting if gallery is listed on public site
      required: false
      style: simple
      explode: false
      schema:
        type: boolean
    - name: mode
      in: header
      description: Visibility mode
      required: false
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - private
          - permission
          - everyone
    - name: native_mode
      in: header
      description: Native visibility mode of the specific gallery
      required: false
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - private
          - permission
          - everyone
  responses:
    '200':
      description: HTTP OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_200_2'
