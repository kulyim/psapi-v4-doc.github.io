get:
  summary: Get the media with the associated ID.
  description: Get the media with the associated ID.
  operationId: Media Get
  parameters:
    - name: media_id
      in: path
      description: Media
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - ok
  responses:
    '200':
      content:
        application/json:
          schema:
            discriminator:
              propertyName: type
              mapping:
                gallery: '#/components/schemas/Gallery'
                image: '#/components/schemas/Image'
            oneOf:
              - $ref: '#/components/schemas/Gallery'
              - $ref: '#/components/schemas/Image'
