get:
  summary: Get gallery data based off gallery id.
  description: Get gallery data based off gallery id
  operationId: GalleryGetId
  parameters:
    - name: gallery_id
      in: path
      description: The gallery ID
      required: true
      style: simple
      explode: false
      schema:
        pattern: '^G0000[a-zA-Z0-9]{11}$'
        type: string
        example: G0000ZJCk9LW4Zfc
    - name: include
      in: query
      required: false
      style: form
      explode: true
      schema:
        title: string
        pattern: '[a-zA-Z]'
        type: string
        description: ITS A TRAP.
        enum:
          - children
          - 'images, images.iptc, images.xmp'
          - cover
          - count
  responses:
    '200':
      description: HTTP OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/v1JsonApi'
              - properties:
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/Gallery'
                      - $ref: '#/components/schemas/Image'
                  meta:
                    $ref: '#/components/schemas/MetaTag'
