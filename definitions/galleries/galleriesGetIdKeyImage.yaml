openapi: 3.0.0
info:
  title: PhotoShelter API v4
  description: '# PhotoShelter API v4 definition'
  termsOfService: https://www.photoshelter.com/support/terms/
  contact:
    name: PhotoShelter API Support Team
    url: https://support.photoshelter.com
    email: api-support@photoshelter.com
  license:
    name: PhotoShelter License
    url: https://www.photoshelter.com/support/license
  version: Chung
servers:
- url: https://virtserver.swaggerhub.com/PhotoShelter/PhotoShelter/4
  description: PhotoShelter Auto Mocking API
paths:
  /galleries/{gallery_id}/key_image:
    get:
      tags:
      - Gallery
      summary: Retrieves the gallery key image.
      description: Retrieves the gallery key image.
      operationId: galleriesGetIdKeyImage
      parameters:
      - name: gallery_id
        in: path
        description: gallery_id
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/schema'
      responses:
        200:
          description: |
            /galleries/{gallery_id}/key_image - HTTP 200 OK Response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
            application/xml:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        400:
          description: 400 Bad Request Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errors: {}
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: 401 Unauthorized Client Error
          headers:
            WWW-Authenticate:
              description: The HTTP WWW-Authenticate response header defines the authentication
                method that should be used to gain access to a resource.
              style: simple
              explode: false
              schema:
                type: string
              example: 'WWW-Authenticate: Bearer'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errors: {}
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: 403 Forbidden Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errors: {}
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: 404 Not Found Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errors: {}
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        429:
          description: 429 Too Many Requests Error
          headers:
            Retry-After:
              description: The Retry-After response HTTP header, expressed in seconds,
                indicates how long the user agent should wait before making a follow-up
                request.
              style: simple
              explode: false
              schema:
                type: integer
              example: 180
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                errors: {}
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    schema:
      title: My Gallery Test
      maxLength: 16
      minLength: 16
      pattern: ^G0000[a-zA-Z0-9._]{11}$
      type: string
      description: My gallery description
      example: G0000c1x4UMGPvkY
    ImageId:
      maxLength: 16
      minLength: 16
      pattern: ^I0000[a-zA-Z0-9._]{11}$
      type: string
      description: The Image ID
      example: I0000EXAMPLE_IMG
    GalleryId:
      maxLength: 16
      minLength: 16
      pattern: ^G0000[a-zA-Z0-9._]{11}$
      type: string
      description: The Gallery ID
      example: G0000EXAMPLEGALL
    MetaTag:
      type: object
      properties:
        copyright:
          type: string
          example: PhotoShelter 2019
        version:
          type: string
          example: 2019-05-01
        rate_limit_limit:
          type: integer
          example: 10
        rate_limit_current:
          type: integer
          example: 1
        rate_limit_expires:
          type: integer
          example: 60
    Error:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error_errors'
      description: This object generates errors in compliance with RFC 7807 API Problem
    inline_response_200_data:
      required:
      - custom
      - gallery_id
      - image_id
      - image_url
      type: object
      properties:
        image_id:
          $ref: '#/components/schemas/ImageId'
        gallery_id:
          $ref: '#/components/schemas/GalleryId'
        explicit:
          type: boolean
          description: If key image was designated by the user
          example: true
        image_url:
          type: string
          description: Link to the image
          example: example.photoshelter.com/mem/img-get/I0000EXAMPLE_IMG
    inline_response_200:
      required:
      - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/inline_response_200_data'
        meta:
          $ref: '#/components/schemas/MetaTag'
    inline_response_200_1_data:
      required:
      - custom
      - gallery_id
      - image_id
      - link
      type: object
      properties:
        image_id:
          $ref: '#/components/schemas/ImageId'
        gallery_id:
          $ref: '#/components/schemas/GalleryId'
        custom:
          type: boolean
          description: If key image was designated by the user
          example: true
        link:
          type: string
          description: Link to the image
          example: example.photoshelter.com/mem/img-get/I0000EXAMPLE_IMG
    inline_response_200_1:
      required:
      - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/inline_response_200_1_data'
        meta:
          $ref: '#/components/schemas/MetaTag'
    Error_links:
      type: object
      properties:
        about:
          type: string
          example: http://api.developer.com/404.html
    Error_errors:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for this occurrence of the problem
        links:
          $ref: '#/components/schemas/Error_links'
        title:
          type: string
          description: A short, human-readable summary of the problem type
        status:
          type: string
          description: The HTTP status code set by the origin server for this occurrence
            of the problem.
        detail:
          type: string
          description: An human readable explanation specific to this occurrence of
            the problem.
