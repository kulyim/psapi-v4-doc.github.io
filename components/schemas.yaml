Collection:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      $ref: '#/CollectionId' #example of how to link within the same YAML
    type:
      type: string
      pattern: collection
      example: collection
    attributes:
      type: object
      required:
        - name
        - description
        - display_order
        - access_id
        - is_listed
        - created_at
        - modified_at
      properties:
        name:
          type: string
          description: "Name of the collection"
          example: "My Trip to DR"
          maxLength: 100
        description:
          type: string
          description: "Description of the colletion"
          example: "My Trip to DR Collection"
          nullable: true
        display_order:
          type: integer
          description: "Display order"
          example: 1
        access_id:
          type: string
          description: "Access ID"
          pattern: '^A0000[a-zA-Z0-9._]{11}$'
          example: "A0000EXAMPLE_ACS"
          nullable: true
        is_listed:
          type: boolean
          description: "Is listed on public site"
          example: false
        created_at:
          type: string
          description: "Creation date"
          example: '2019-04-25T14:54:12.136828'
          nullable: true
        modified_at:
          type: string
          description: "Modified Date"
          example: '2019-04-25T14:54:12.136828'
          nullable: true
    links:
      type: object
      properties:
        self:
          type: string
          description: 'Link to itself'
          example: 'https://api.photoshelter.com/psapi/v4/collections/C0000EXAMPLECOLL'


CollectionId:
  type: string
  minLength: 16
  maxLength: 16
  pattern: '^C0000[a-zA-Z0-9._]{11}$'
  example: 'C0000EXAMPLECOLL'
  description: 'Collection ID'

Error:
  description: 'This object generates errors in compliance with RFC 7807 API Problem'
  type: object
  required:
    - errors
  properties:
    errors:
      type: array
      items:
        type: object
        properties:
          id:
            description: 'A unique identifier for this occurrence of the problem'
            type: string
          links:
            type: object
            properties:
              about:
                type: string
                example: 'http://api.developer.com/404.html'
          title:
            description: 'A short, human-readable summary of the problem type'
            type: string
          status:
            description: 'The HTTP status code set by the origin server for this occurrence of the problem.'
            type: string
          detail:
            description: 'An human readable explanation specific to this occurrence of the problem.'
            type: string

Gallery:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      $ref: '#/GalleryId'
    type:
      type: string
      pattern: gallery
      example: gallery
    attributes:
      type: object
      required:
        - name
        - description
        - display_order
        - access_id
        - is_listed
        - created_at
        - modified_at
      properties:
        name:
          type: string
          description: 'Name of Gallery or Collection object (Whichever it is)'
          example: 'My trip to DR'
          maxLength: 100
        description:
          type: string
          description: 'Description of the Gallery'
          nullable: true
          example: 'Trip to DR with my brothers and sisters'
          maxLength: 100
        display_order:
          type: integer
          description: 'Custom display order'
          example: 1
        access_id:
          type: string
          description: 'Access ID of the Gallery'
          pattern: '^A0000[a-zA-Z0-9._]{11}$'
          example: 'A0000EXAMPLE_ACS'
        is_listed:
          type: boolean
          description: 'Flag that denotes if it is listed on the public site'
          example: false
        created_at:
          type: string
          description: 'Creation date'
          example: '2019-04-25T14:54:12.136828'
        modified_at:
          type: string
          description: 'Last modified date'
          example: '2019-04-25T14:54:12.136828'
    links:
      type: object
      properties:
        self:
          type: string
          description: 'Link to itself'
          example: 'https://api.photoshelter.com/psapi/v4/galleries/G0000EXAMPLEGALL'


GalleryId:
  type: string
  minLength: 16
  maxLength: 16
  pattern: '^G0000[a-zA-Z0-9._]{11}$'
  example: 'G0000EXAMPLEGALL'
  description: 'Gallery ID'

KeyImage:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: 'Image ID'
      pattern: '^I0000[a-zA-Z0-9._]{11}$'
      example: I0000EXAMPLE_IMG
    type:
      type: string
      pattern: keyImage
      example: keyImage
    attributes:
      type: object
      required:
        - image_id
        - custom
        - image_url
        - public
      properties:
        image_id:
          $ref: ./schemas.yaml#/ImageId
        gallery_id:
          $ref: ./schemas.yaml#/GalleryId
        collection_id:
          $ref: ./schemas.yaml#/CollectionId
        custom:
          type: boolean
          description: 'Custom assigned gallery key image'
          example: true
        image_url:
          type: string
          description: 'Key image URL'
          nullable: true
          example: "http://www.photoshelter.co/img-get/I0000EXAMPLE_IMG"
        public:
          type: boolean
          description: 'Key Image is Public'
          nullable: true
          example: true

Media:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      pattern: '^(AD|VD|DO|I0)000[a-zA-Z0-9._]{11}$'
      example: I0000zCtew4UPbBw
    type:
      type: string
      example: "media"
      enum:
        - media
    attributes:
      type: object
      required:
        - file_name
        - type
      properties:
        file_name:
          type: string
          example: "Sample File Name"
        type:
          type: string
          enum:
            - image
            - audio
            - video
            - doc

MediaId:
  title: Media ID
  maxLength: 16
  minLength: 16
  pattern: ^(AD|VD|DO|I0)000[a-zA-Z0-9._]{11}$
  type: string
  description: Media ID
  example: I0000zCtew4UPbBw

