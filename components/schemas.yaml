MetaTag:
  type: object
  properties:
    copyright:
      type: string
      example: 'PhotoShelter 2019'
    version:
      type: string
      example: '2019-05-01'
    rate_limit:
      type: object
      properties:
        limit:
          type: integer
          example: 10
        current:
          type: integer
          example: 1
        expires:
          type: integer
          example: 40
PaginationMetaTag:
  type: object
  properties:
    paging:
      type: object
      properties:
        total:
          type: integer
          example: 100
        page:
          type: integer
          example: 1
        first:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=1"
        last:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=5"
        next:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=2"
        prev:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=1"
