Permissions:
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: 'Permission ID'
      pattern: '^AR000[a-zA-Z0-9._]{11}$'
      example: AR000EXAMPLE_PMS
    type:
      type: string
      enum:
        - contact
        - group
        - token
        - access_level
        - password
      example: token
    attributes:
      type: object
      required:
        - expires
        - max_downloads
        - download_image_filetype
        - download_image_size
        - download_image_embed
        - download_video_filetype
        - download_video_format
        - download_audio_filetype
        - download_doc_filetype
        - group_id
        - contact_id
        - access_level
        - password
        - token
      properties:
        expires:
          type: string
          nullable: true
          description: 'Expiration Date'
          example: '2019-04-25T14:54:12.136828'
        contact_id:
          type: string
          nullable: true
          description: 'Contact ID'
          pattern: '^CT000[a-zA-Z0-9._]{11}$'
          example: CT000EXAMPLE_CNT
        group_id:
          type: string
          description: 'Contact Group ID'
          nullable: true
          pattern: '^CTG00[a-zA-Z0-9._]{11}$'
          example: CTG00EXAMPLE_CTG
        access_level:
          type: string
          description: 'Access Level (OPEN)'
          nullable: true
          maxLength: 10
          example: OPEN
        password:
          type: string
          description: 'Password'
          nullable: true
          maxLength: 20
          example: 'Open Sesame'
        token:
          type: string
          description: 'Access Token'
          nullable: true
          maxLength: 32
          example: Token123456789
        max_downloads:
          type: integer
          description: 'Max Downloads'
          nullable: true
          example: 99
        download_image_filetype:
          type: string
          description: 'Download Image FileType (original | jpeg)'
          nullable: true
          example: original
          enum:
            - original
            - jpeg
        download_image_size:
          type: integer
          description: 'Download Image Size (number of pixels of longest dimension)'
          nullable: true
          example: 1200
        download_image_embed:
          type: boolean
          description: 'Download Image Embed (true | false)'
          nullable: true
          example: true
        download_video_filetype:
          type: string
          description: 'Download Video FileType (original | mp4)'
          nullable: true
          example: original
          enum:
            - original
            - mp4
        download_video_format:
          type: string
          description: 'Download Video Format (hd1080 | hd720 | sd480)'
          nullable: true
          example: hd1080
          enum:
            - hd1080
            - hd720
            - sd480
        download_audio_filetype:
          type: string
          description: 'Download Audio FileType (original)'
          nullable: true
          example: original
          enum:
            - original
        download_doc_filetype:
          type: string
          description: 'Download Doc FileType (original)'
          nullable: true
          example: original
          enum:
            - original

