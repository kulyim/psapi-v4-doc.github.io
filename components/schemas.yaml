MetaTag:
  type: object
  properties:
    copyright:
      type: string
      example: 'PhotoShelter 2019'
    version:
      type: string
      example: '2019-05-01'
    rate_limit:
      type: object
      properties:
        limit:
          type: integer
          example: 10
        current:
          type: integer
          example: 1
        expires:
          type: integer
          example: 40

OAuthRegister:
  required:
  - attributes
  - id
  - type
  type: object
  properties:
    id:
      pattern: ^OAC00[a-zA-Z0-9._]{11}$
      type: string
      description: OAuth Client ID
      example: OAC00EXAMPLE_OAC
    type:
      type: string
      description: The type of object
      example: oAuthClient
      enum:
      - oAuthClient
    attributes:
      $ref: ./schemas.yaml#/OAuthRegisterAttributes

OAuthRegisterRequest:
  description: OAuth Registration
  content:
    application/x-www-form-urlencoded:
      schema:
        required:
        - application_name
        - callback_url
        - description
        - email
        - name
        type: object
        properties:
          name:
            type: string
          description:
            type: string
          callback_url:
            type: string
          scopes:
            type: string
          email:
            type: string
          application_name:
            type: string
          company_name:
            type: string
          homepage_uri:
            type: string
          privacy_policy_uri:
            type: string
          logo_uri:
            type: string

OAuthRegisterAttributes:
  required:
  - application_name
  - callback_url
  - client_id
  - client_secret
  - description
  - email
  - name
  type: object
  properties:
    client_id:
      type: string
      description: OAuth Client ID
    client_secret:
      type: string
      description: OAuth Client Secret
    name:
      type: string
      description: Name of the client app
    description:
      type: string
      description: Description of the client app
    callback_url:
      type: string
      description: Callback Url
    scopes:
      type: string
      description: App scopes
    email:
      type: string
      description: Email
    application_name:
      type: string
      description: Application name
    company_name:
      type: string
      description: Company name
    homepage_uri:
      type: string
      description: Homepage uri
    privacy_policy_uri:
      type: string
      description: Privacy policy uri
    logo_uri:
      type: string
      description: Logo uri

OrgAuthenticateRequest:
  description: Authenticate an organization
  content:
    application/x-www-form-urlencoded:
      schema:
        required:
        - org_id
        type: object
        properties:
          org_id:
            maxLength: 16
            minLength: 16
            pattern: ^O0000[a-zA-Z0-9._]{11}$
            type: string
            example: O0000c1x4UMGPvkY

PaginationMetaTag:
  type: object
  properties:
    paging:
      type: object
      properties:
        total:
          type: integer
          example: 100
        page:
          type: integer
          example: 1
        first:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=1"
        last:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=5"
        next:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=2"
        prev:
          type: string
          example: "example.photoshelter.com/psapi/v4.0/endpoint?api_key=EXAMPLE_KEY&page=1"