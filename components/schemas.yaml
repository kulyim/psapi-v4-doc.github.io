MediaImage:
  type: object
  required:
    - owner_id
    - organization_id
    - creator_id
    - photographer_id
    - file_name
    - file_size
    - height
    - width
    - rating
    - screen_height
    - screen_width
    - screen_height_max
    - screen_width_max
    - thumbnail_height
    - thumbnail_width
    - views
    - searchable
    - model_released
    - property_released
    - flagged
    - focal_point_x
    - focal_point_y
    - created_at
    - modified_at
  properties:
    owner_id:
      $ref: ./schemas.yaml#/UserIdNullable
    organization_id:
      $ref: ./schemas.yaml#/OrganizationId
    creator_id:
      $ref: ./schemas.yaml#/UserId
    photographer_id:
      $ref: ./schemas.yaml#/PhotographerId
    file_name:
      type: string
      description: 'The name of the file'
      example: 'File Name'
    file_size:
      type: integer
      description: 'The size of the file in bytes'
      example: 10000
    height:
      type: integer
      description: 'Native image height in pixels'
      example: 1000
    width:
      type: integer
      description: 'Native image width in pixels'
      example: 600
    rating:
      type: number
      description: 'The image rating from -1 to 5'
      example: 3
      nullable: true
    screen_height:
      type: integer
      description: 'Screen image height in pixels'
      example: 1000
      nullable: true
    screen_width:
      type: integer
      description: 'Screen image width in pixels'
      example: 600
      nullable: true
    screen_height_max:
      type: integer
      description: 'Max screen image height in pixels'
      example: 10000
      nullable: true
    screen_width_max:
      type: integer
      description: 'Max screen image width in pixels'
      example: 6000
      nullable: true
    thumbnail_height:
      type: integer
      description: 'Thumbnail height in pixels'
      example: 200
      nullable: true
    thumbnail_width:
      type: integer
      description: 'Thumbnail width in pixels'
      example: 180
      nullable: true
    views:
      type: integer
      description: 'View counter for the image'
      example: 0
      nullable: true
    searchable: 
      type: boolean
      description: 'Boolean flag that denotes if the image is publicly searchable'
      nullable: true
      example: true
    model_released:
      type: boolean
      description: 'Boolean flag that denotes if the image model is released'
      nullable: true
      example: true
    property_released:
      type: boolean
      description: 'Boolean flag that denotes if the image property is released'
      nullable: true
      example: true
    flagged:
      type: boolean
      description: 'Boolean flag that denotes if the image has been flagged by the photographer'
      nullable: true
      example: true
    focal_point_x:
      type: integer
      description: 'Core product specific variable. Denotes the focal point of the image on the x-coordinate plane'
      example: 100
      nullable: true
    focal_point_y:
      type: integer
      description: 'Core product specific variabnle. Denotes the focal point of the image on the y-coordinate plane'
      example: 100
      nullable: true
    created_at:
      type: string
      description: 'Date and time the image was last updated'
      example: "2019-10-02 14:39:23 GMT"
      nullable: true
    modified_at:
      type: string
      description: 'Date and time the image was originally uploaded'
      example: "2019-10-02 14:39:23 GMT"
      nullable: true

