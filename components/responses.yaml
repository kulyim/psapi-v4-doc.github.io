CustomLinkResponse:
  description: 'Custom Link Response - Returns a shareable link in the payload to the collection specified'
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            type: object
            required:
              - id
              - type
              - attributes
            properties:
              id: 
                $ref: ./schemas.yaml#/CollectionId
              type:
                type: string
                example: 'link'
              attributes:
                type: object
                properties:
                  url:
                    type: string
          meta:
            $ref: ./schemas.yaml#/MetaTag
      example:
        data:
          id: 'C0000EXAMPLECOLL'
          type: 'url'
          attributes:
            url: 'https://example.photoshelter.com/gallery-collection/{name}/C0000EXAMPLECOLL'
        meta:
          copyright: 'PhotoShelter 2019'
          version: '2019-05-01'
          rate_limit:
            limit: 10
            current: 1
            expires: 40

