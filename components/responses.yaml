PermissionsResponse:
  description: "Gets lists of native and inherited gallery permissions depending on access level"
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            type: object
            required:
              - id
              - type
              - attributes
            properties:
              id:
                type: string
                description: 'Resource ID'
                pattern: '^(G|C)0000[a-zA-Z0-9._]{11}$'
                example: G0000EXAMPLE_GAL
              type:
                type: string
                pattern: permissions
                example: permissions
              attributes:
                type: object
                required:
                  - mode
                  - native_mode
                  - native
                properties:
                  mode:
                    $ref: ./schemas.yaml#/Mode
                  native_mode:
                    $ref: ./schemas.yaml#/Mode
                  native:
                    type: array
                    items:
                      $ref: ./schemas.yaml#/Permissions
                  inherited:
                    type: array
                    items:
                      $ref: ./schemas.yaml#/InheritedPermissions
