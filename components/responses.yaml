ArrayOfContainerResponse:
  description: "List of containers (gallery or collection) - HTTP 200 OK Response."
  content:
    application/json:
      schema:
        type: array
        items:
          oneOf:
            - $ref: ./schemas.yaml#/Collection
            - $ref: ./schemas.yaml#/Gallery
    application/xml:
      schema:
        type: array
        items:
          oneOf:
            - $ref: ./schemas.yaml#/Collection
            - $ref: ./schemas.yaml#/Gallery

CollectionResponse:
  description: "A single collection - HTTP 200 OK Response."
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            $ref: ./schemas.yaml#/Collection
          meta:
            $ref: ./schemas.yaml#/MetaTag
    application/xml:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            $ref: ./schemas.yaml#/Collection
          meta:
            $ref: ./schemas.yaml#/MetaTag
