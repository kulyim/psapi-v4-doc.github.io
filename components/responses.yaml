ArrayOfContainerResponse:
  description: "List of containers (gallery or collection) - HTTP 200 OK Response."
  content:
    application/json:
      schema:
        type: array
        items:
          oneOf:
            - $ref: ./schemas.yaml#/Collection
            - $ref: ./schemas.yaml#/Gallery
    application/xml:
      schema:
        type: array
        items:
          oneOf:
            - $ref: ./schemas.yaml#/Collection
            - $ref: ./schemas.yaml#/Gallery

GalleryResponse:
      description: "/galleries/{gallery_id} - HTTP 200 OK Response.\n"
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ./schemas.yaml#/Gallery
              meta:
                $ref: ./schemas.yaml#/MetaTag
        application/xml:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ./schemas.yaml#/Gallery
              meta:
                $ref: ./schemas.yaml#/MetaTag

GalleryChildrenResponse:
  description: "Returns a gallery's media. Only returns the ID, type, display order, creation time, and modification time of each media."
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            $ref: ./schemas.yaml#/GalleryChildren
          meta:
            $ref: ./schemas.yaml#/PaginationMetaTag
    application/xml:
      schema:
        type: object
        required:
          - data
        properties:
          data: 
            $ref: ./schemas.yaml#/GalleryChildren
          meta:
            $ref: ./schemas.yaml#/PaginationMetaTag

GalleryCoverResponse:
  description: "Returns a gallery's cover - the first four assets."
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            type: array
            items:
              $ref: ./schemas.yaml#/GalleryCover
          meta:
            $ref: ./schemas.yaml#/MetaTag

GalleryChildrenCountResponse:
  description: "Returns the children count for a gallery in the meta object of the payload"
  content:
    application/json:
      schema:
        type: object
        required:
          - meta
        properties:
          meta:
            $ref: ./schemas.yaml#/GalleryChildrenMetaTag
    application/xml:
      schema:
        type: object
        required:
          - meta
        properties:
          meta:
            $ref: ./schemas.yaml#/GalleryChildrenMetaTag

CollectionResponse:
  description: "A single collection - HTTP 200 OK Response."
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            $ref: ./schemas.yaml#/Collection
          meta:
            $ref: ./schemas.yaml#/MetaTag
    application/xml:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            $ref: ./schemas.yaml#/Collection
          meta:
            $ref: ./schemas.yaml#/MetaTag
